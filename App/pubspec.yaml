name: railway_ai_qr_mobile
description: Railway AI QR Management System - Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.7

  # State Management
  flutter_riverpod: ^2.4.5

  # Navigation
  go_router: ^12.1.1

  # Network & HTTP
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1

  # WebSocket for Real-time
  web_socket_channel: ^2.4.0

  # QR Code Scanning - Using ai_barcode_scanner instead of file picker
  ai_barcode_scanner: ^5.1.1

  # QR Code Generation
  qr_flutter: ^4.1.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Permissions & Camera
  permission_handler: ^11.0.1
  camera: ^0.10.5+5

  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0

  # Charts & Analytics
  fl_chart: ^0.64.0

  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

  # Notifications
  flutter_local_notifications: ^16.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
